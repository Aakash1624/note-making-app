    <title>Note-Making</title>
  </head>
  <body>
    <main class="container">
      <button class="btn-note" id="btn-note">
        <i class="fa-solid fa-file-circle-plus"></i>
      </button>
    </main>

    <div class="add-note" id="add-note">
      <div class="note-body">
        <h2 class="add-note-heading" id="add-note-heading">Add a new Note</h2>
        <button class="btn-cancel" id="btn-cancel">
          <i class="fa-solid fa-xmark"></i>
        </button>

        <h3 class="add-note-title" id="add-note-title">Title</h3>
        <input type="text" class="title-input" placeholder="Enter title" />

        <h3 class="note-description" id="note-description">Description</h3>
        <input type="text" placeholder="Description" />

        <br />
        <button type="submit" class="btn-submit">Add Note</button>
      </div>
    </div>
